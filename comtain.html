	function  clickButton(option){
		this.r = option.r.value ? option.r.value : 0;
		this.g = option.g.value ? option.g.value : 0;
		this.b = option.b.value ? option.b.value : 0;
		this.initialize();
	}
	clickButton.prototype = {

		initialize:function(){
			var _this = this;
			var color = 'rgb('+_this.r+','+_this.g+','+_this.b+')';
			document.getElementById("test").style.backgroundColor = color;
			
		}
	}
	//document.getElementById("appli").onclick = clickButton;

	document.getElementById('appli').onclick = function(){
		var color = new clickButton({
			r:document.getElementById('r'),
			g:document.getElementById('g'),
			b:document.getElementById('b')
		});

	}

</script>
